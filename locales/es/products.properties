product_1_blurb=Cuando el aire no es lo suficientemente bueno, puedes usar el purificador de aire, calefactor y ventilador de Dyson. Según el fabricante, no ofrece solo la purificación del aire, sino que ofrece una “purificación inteligente del aire”. Esto significa que incluye una aplicación que te permite controlar la calidad del aire para tomar las medidas necesarias. Estamos en 2017, y la “purificación programada” es una realidad.
product_1_worst_case=Puede mostrar cuándo estás en casa y lo que sucede en tu hogar en función de las lecturas de la calidad del aire (por ejemplo, si estás fumando).

